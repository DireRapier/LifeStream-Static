<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeStream Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-layout">
        <aside id="sidebar-container"></aside>
        <main class="content">
            <div class="container">
                <header class="hero">
                    <h1 id="greeting">Welcome, Traveler</h1>
                    <p class="text-muted mt-2">Here is your daily snapshot.</p>
                </header>

                <div class="grid-container">
                    <!-- Card 1: Finance -->
                    <div class="card">
                        <h2><i class="ri-money-dollar-circle-line align-middle mr-2"></i>Monthly Spend</h2>
                        <div class="finance-item">
                            <span>Total Budget</span>
                            <span id="dashboard-budget">$2,500.00</span>
                        </div>
                        <div class="finance-item">
                            <span>Spent</span>
                            <span id="dashboard-spent" class="text-danger">$0.00</span>
                        </div>
                        <div class="finance-item">
                            <span>Remaining</span>
                            <span id="dashboard-remaining" class="text-success">$2,500.00</span>
                        </div>
                    </div>

                    <!-- Card 2: Habits -->
                    <div class="card">
                        <h2><i class="ri-checkbox-circle-line align-middle mr-2"></i>Today's Focus</h2>
                        <div id="dashboard-habit-progress" class="text-center p-4">
                            <p id="habit-count-text" class="text-xl font-bold mb-4">0 of 0 Completed</p>
                            <p id="habit-message" class="text-muted text-sm mb-4" style="min-height: 1.5rem;"></p>
                            <div class="progress-track">
                                <div id="habit-progress-fill" class="progress-fill" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Card 3: Quick Note -->
                    <div class="card">
                        <h2><i class="ri-sticky-note-line align-middle mr-2"></i>Quick Note</h2>
                        <textarea id="dashboard-note" class="note-area" placeholder="Jot down a thought..."></textarea>
                    </div>
                </div>

                <footer>
                    <p>&copy; 2023 LifeStream. Made with <i class="ri-heart-fill"></i> by Vibe Coder.</p>
                </footer>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
