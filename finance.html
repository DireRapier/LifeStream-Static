<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance - LifeStream</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-layout">
        <aside id="sidebar-container"></aside>
        <main class="content">
            <div class="container">
                <header class="hero">
                    <h1>Finance Dashboard</h1>
                    <p class="text-muted mt-2">Track your monthly expenses.</p>
                </header>

                <div class="grid-container" style="margin-bottom: 2rem;">
                    <!-- Section A: Summary Card -->
                    <div class="card">
                        <h2><i class="ri-fire-line align-middle mr-2"></i>Total Monthly Burn</h2>
                        <div class="finance-summary">
                            <span id="total-burn" class="burn-amount">$0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Section B: Transaction List -->
                <div class="card">
                    <h2><i class="ri-list-check align-middle mr-2"></i>Recent Transactions</h2>
                    <div class="table-container">
                        <table class="transaction-table">
                            <thead>
                                <tr>
                                    <th style="width: 50px;"></th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th class="text-right">Cost</th>
                                </tr>
                            </thead>
                            <tbody id="transaction-list">
                                <!-- Dynamic Rows will be inserted here -->
                                <tr>
                                    <td colspan="4" class="text-muted text-center p-4">Loading transactions...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <footer>
                <p>&copy; 2023 LifeStream. Made with <i class="ri-heart-fill"></i> by Vibe Coder.</p>
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
