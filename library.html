<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - LifeStream</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-layout">
        <aside id="sidebar-container"></aside>
        <main class="content">
            <div class="container">
                <header class="hero">
                    <h1>Library</h1>
                    <p class="text-muted mt-2">Reading list and resources.</p>
                </header>

                <!-- Filter Bar -->
                <div class="filter-bar mb-lg">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="book">Books</button>
                    <button class="filter-btn" data-filter="movie">Movies</button>
                </div>

                <!-- Library Grid -->
                <div id="library-grid" class="library-grid">
                    <!-- Dynamic Library Cards will be inserted here -->
                    <div class="text-center text-muted p-4 col-span-full">Loading library...</div>
                </div>
            </div>

            <footer>
                <p>&copy; 2023 LifeStream. Made with <i class="ri-heart-fill"></i> by Vibe Coder.</p>
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
