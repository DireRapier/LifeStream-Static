<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - LifeStream</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-layout">
        <aside id="sidebar-container"></aside>
        <main class="content">
            <div class="container">
                <header class="hero">
                    <h1>Settings</h1>
                    <p class="text-muted mt-2">Manage your data and preferences.</p>
                </header>

                <div class="grid-container">
                    <div class="card">
                        <h2><i class="ri-database-2-line align-middle mr-2"></i>Data Management</h2>
                        <p class="text-muted mb-4">Your data is stored locally in your browser. You can export it for backup or restore it later.</p>

                        <div class="settings-actions">
                            <button id="export-btn" class="btn-primary w-full mb-4">
                                <i class="ri-download-cloud-line"></i> Download Backup
                            </button>

                            <button id="import-btn" class="btn-secondary w-full mb-4">
                                <i class="ri-upload-cloud-line"></i> Restore Backup
                            </button>
                            <input type="file" id="import-input" accept=".json" class="hidden">

                            <hr class="divider">

                            <button id="reset-btn" class="btn-danger w-full">
                                <i class="ri-delete-bin-line"></i> Reset Everything
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <p>&copy; 2023 LifeStream. Made with <i class="ri-heart-fill"></i> by Vibe Coder.</p>
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
